name: team_members
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  get_it: ^7.6.7
  go_router: ^13.2.0
  injectable: ^2.3.2
  intl: ^0.18.1
  logger: ^2.0.2+1

dev_dependencies:
  bloc_test: ^9.1.4
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.3.3
  injectable_generator: ^2.4.1
  intl_utils: ^2.8.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/default_avatar.png
    - lib/assets/files/team.json

flutter_intl:
  main_locale: en_US
  enabled: true
